<div class="video-content">
    <div class="filter-content">
        <mat-form-field>
            <input matInput placeholder="Name,Actor,Director" [(ngModel)]="filter.keyword">
        </mat-form-field>
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Advanced
                    </mat-panel-title>
                    <mat-panel-description>
                        Exact search the movies you want to see
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-list>
                    <mat-list-item><h4>Type</h4></mat-list-item>
                    <mat-list-item>
                        <mat-checkbox *ngFor="let type of movieInfo.types" [(ngModel)]="type.checked">{{type.name}}</mat-checkbox>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item><h4>Region</h4></mat-list-item>
                    <mat-list-item>
                        <mat-checkbox *ngFor="let region of movieInfo.region" [(ngModel)]="region.checked">{{region.name}}</mat-checkbox>
                    </mat-list-item>
                </mat-list>
            </mat-expansion-panel>
        </mat-accordion>
        <button mat-raised-button class="search-button" color="primary" (click)="search()" >Search</button>
    </div>
    <div class="movie-content">
        <mat-list>
            <mat-list-item class="movie-item" *ngFor="let movie of movieList" (click)="movieDetail(movie.id)">
                <mat-icon mat-list-icon>movie</mat-icon>
                <h4 mat-line>{{movie.name}}</h4>
                <p mat-line>{{movie.translateName}} </p>
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
    </div>
    <div class="movie-pagination">
        <mat-paginator (page)="pageChange($event)" [length]="movieLength" [pageSize]="filter.page.pageSize" [pageSizeOptions]="filter.page.pageSizeOptions"></mat-paginator>
    </div>
</div>
